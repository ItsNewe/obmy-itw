{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block header %}
<h1>Todo List</h1>
{% endblock %}

{% block content %}
<div class="task-form">
	<form action="/api/task/add" method="POST">
		<input type="text" name="content" placeholder="Enter a new task" required />
		<button type="submit">Add Task</button>
	</form>
</div>

<div class="task-list">
	{% for i in tasks %}
	<div class="task-item">
		<span data-id="{{ i.id }}">{{ i.content }}</span>
		<form action="/api/task/delete/{{i.id}}" method="POST">
			<input type="hidden" name="id" value="{{ i.id }}" />
			<button type="submit">Delete</button>
		</form>
	</div>
	{% endfor %}
</div>
{% endblock %}

<style>
	.task-form {
		margin-bottom: 20px;
	}

	.task-list {
		margin-top: 20px;
	}

	.task-item {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 10px;
	}

	.task-item form {
		margin: 0;
	}
</style>
